<!-- Primary Page Layout

<div class="container">
    <div class="row">
        <div class="one-half column" style="margin-top: 15%">
            <p>Your personal<br/><img width="300px"
                                      src="//upload.wikimedia.org/wikipedia/commons/f/f7/English_Pok%C3%A9mon_logo.svg"/>
                is</p>
            <span id="personalpokemon"></span>
        </div>
    </div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script>
    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }
    $(document).ready(function () {
        $.ajax({
            url: "/whoami",
            success: function (result) {
                console.log(result.sprites)
                $("#personalpokemon").html(
                        "<img style='vertical-align:middle' src='" + result.sprites.front_shiny + "'/>" +
                        "<h3 style='display:inline;font-family: \"Pokemon Hollow\"'>" + capitalizeFirstLetter(result.name) + "</h3>" +
                        "<img style='vertical-align:middle' src='" + result.sprites.front_default + "'/>"
                );
            }
        });
    });
</script>
